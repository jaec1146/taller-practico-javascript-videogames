<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Platzriv - Jueguito online de carreras y calaveras</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game"></span></canvas>
    <div class="btns">
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    </div>

    <div class="messages">
      <!-- TODO -->
      <p>Vidas:<span id = "lives"></span></p>
      <p>Time ⏱️: <span class = "time"></span> </p>
      <p>Record 🏆: <span class= "record"></span></p>
    
    </div>
    <span class="restart">
      <p id = "result"></p>
      <p>Record 🏆: <span class = "recordShow"></span></p>
      <br>
      <button id="btnRestart"><h3>Restart</h3></button>
      <br>
      <p>Time ⏱️: <span class = "timeShow"></span> </p>
    </span>
  </div>
  
  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
